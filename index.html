<head>    <link rel="shortcut icon" href="src/favicon.png">
</head> 

<body>
    <div id="container"></div>
    <div id="info"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r119/three.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/master/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/master/examples/js/loaders/GLTFLoader.js"></script>
<style>
    body{
        margin: 0; 
    }
    #info{
        position: absolute; 
        color: white; 
        z-index: 2; 
        margin: 0; 
        top: 30px; 
        font-size: 12px; 
        right: 30px; 
    }
</style>


        
    <script>

        //https://thebookofshaders.com/04/
        var container;
        var camera, scene, renderer, controls, mixer;
        var clock = new THREE.Clock();

        init();
        animate();

        function init() {
            container = document.getElementById( "container" );
            renderer = new THREE.WebGLRenderer();

            camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );
            camera.position.z = 1;
            controls = new THREE.OrbitControls( camera, renderer.domElement );
            //controls.maxDistance = 7; 
            //controls.minDistance = 1; 
            controls.enableDamping = true; 
            controls.dampingFactor = 0.2;
            controls.enableZoom = false; 
            controls.enablePan = false; 
            // controls.maxAzimuthAngle = Math.PI / 4; 
            // controls.minAzimuthAngle = Math.PI / -4; 
            // controls.minPolarAngle = Math.PI / 4; 
            // controls.maxPolarAngle = Math.PI * 3 / 4; 

            scene = new THREE.Scene();
            //var light = new THREE.AmbientLight( 0x404040 ); // soft white light
            var light = new THREE.AmbientLight( 0xaaaaaa ); 
            scene.add( light );
            var directionalLight = new THREE.DirectionalLight( 0xffffff, 1 );
            scene.add( directionalLight );

    
            //adding ground
            var sphereGeometry = new THREE.SphereGeometry( 8, 32, 32 );
            var sphereMaterial = new THREE.MeshBasicMaterial( {color: 0xffff00} );
            var sphere = new THREE.Mesh( sphereGeometry, sphereMaterial );
            sphere.position.y = -9;
            scene.add( sphere );


            //adding scene
            var gltfLoader = new THREE.GLTFLoader();
            gltfLoader.load("src/scene.gltf", 
                function(gltf){
                    var s = gltf.scene; 
                    // s.traverse( function ( child ) {
                    // if ( child instanceof THREE.Mesh ) { child.material = material;} } );
                    mixer = new THREE.AnimationMixer( s );
                    for(var i = 0; i < gltf.animations.length; i++){
                        var action = mixer.clipAction( gltf.animations[ i ] );
                        action.play();
                    }

                    scene.add(s); 
                }, 
                function(xhr){console.log("loaded gltf")},
                function(err){console.log(err)}
            );

            //other stuff
            renderer.setPixelRatio( window.devicePixelRatio );
            container.appendChild( renderer.domElement );
            onWindowResize();
            window.addEventListener( "resize", onWindowResize, false );




        }

        function onWindowResize(event) {
            renderer.setSize( window.innerWidth, window.innerHeight );
        }


        function animate() {
            controls.update(); 
            requestAnimationFrame( animate );
            var delta = clock.getDelta();

            if ( mixer ) mixer.update( delta );

            render();
        }

        function render() {
            renderer.render( scene, camera );
        }

    </script>
</body>
